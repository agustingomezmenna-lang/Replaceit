<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Replaceit — Excel Tools</title>

  <style>
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
      margin: 40px;
      background: #fafafa;
      max-width: 1100px;
    }

    h1 {
      margin-bottom: 10px;
    }

    .card {
      background: white;
      padding: 20px;
      border-radius: 16px;
      border: 1px solid #e5e7eb;
      margin-top: 20px;
    }

    input[type="file"] {
      padding: 10px;
      border: 1px dashed #9ca3af;
      border-radius: 12px;
      width: 100%;
      margin-top: 10px;
    }

    button {
      margin-top: 15px;
      padding: 10px 16px;
      border-radius: 12px;
      border: none;
      background: #111827;
      color: white;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.9;
    }

    .muted {
      color: #6b7280;
      font-size: 14px;
    }

    .log {
      background: #111827;
      color: #d1d5db;
      padding: 12px;
      border-radius: 12px;
      margin-top: 15px;
      font-family: monospace;
      font-size: 13px;
      max-height: 200px;
      overflow: auto;
    }
  </style>
</head>

<body>

  <h1>Replaceit</h1>
  <p class="muted">
    Subí tu Excel y aplicá reemplazos masivos de texto.
  </p>

  <div class="card">
    <label>Seleccionar archivo Excel (.xlsx)</label>
    <input type="file" id="fileInput" accept=".xlsx"/>

    <button onclick="alert('MVP listo. Próximo paso: integrar lógica de reemplazo.')">
      Procesar archivo
    </button>

    <div class="log">
      ✔ Plataforma lista <br>
      ✔ Deploy funcionando <br>
      ✔ Hosting en Vercel activo
    </div>
  </div>

</body>
</html>
